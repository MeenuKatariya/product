<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            padding: 19px;
            height: 250px;
            justify-content: space-between;
        }
        h1{
            color:blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Enter  payment details</h1>
        <form>
            <input type='number' placeholder="Enter  card number" id="cardNumber"/>
            <input type='text' placeholder="Enter  name" id="name"/>
            <input type='text' placeholder="Enter  address" id="address"/>
            <select id="countries">
                <option>India</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Others</option>
            </select>
            <div>
                <input type='text' placeholder="City" id="City" />
                <select>
                    <option>India</option>
                    <option>USA</option>
                    <option>Pakistan</option>
                    <option > Bangladesh</option>
                    <option>Others</option>
                </select>
                <input type='number' placeholder="Zipcode no" />
            </div>
            <input type="submit" value="Complete Payment" />
        </form>
    </div>
</body>
<script>
    document.querySelector('form').addEventListener('submit', function() {
        event.preventDefault();
        var cardNumber = document.querySelector('#cardNumber').value;
        if(cardNumber ) {
            alert('Payment is successful');
        } else {
            alert('please enter the card number');
        }
    });
</script>
</html>
